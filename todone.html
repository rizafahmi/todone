<head>
  <title>Todone</title>
</head>

<body>
  <div class="containers">
    {{> TodonePanel}}
  </div>
</body>

<template name="TodonePanel">
  <div class="todone-panel">
    <ul class="list-unstyled todone-list">
      {{#each items}}
        <li class="todone-item">
          {{> TodoneItem}}
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="TodoneItem">
  {{title}}
</template>
